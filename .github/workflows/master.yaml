name: Release

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "LICENCE.md"
      - "CODEOWNERS"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./release.sh
